
<div class="container">
    <form ng-submit="loginFn()" class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail"  class="sr-only">Email address</label>
        <input type="email" ng-model="login.userName"  id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="login.userPassword"  id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="form-group slide-down" ng-show="login.wrong">
            <div class="col-xs-10">
                <div class="alert alert-danger"><b>错误:</b> 用户名或密码不正确</div>
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="login.working">Sign in</button>
    </form>

</div>
