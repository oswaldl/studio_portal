<div class="row">

    <div class="col-sm-2 col-md-2" ng-repeat="dev_tool in dev_tools.dataset">
        <div class="thumbnail">
            <img ng-src="{{dev_tool.image_url}}" alt="{{dev_tool.desc}}">
            <div class="caption ">
                <h3>{{dev_tool.name}}</h3>
                <p class="hideOverflow">{{dev_tool.desc}}</p>
                <input type="checkbox" name="checkbox" id="radios-{{dev_tool.name}}" value="" >
            </div>

        </div>
    </div>

</div>

<div class="form-group">
    <div class="col-md-4 ">
        <div class="pull-right">
            <button id="prev_btn" name="prev_btn" wz-previous class="btn btn-primary">上一步</button>
        </div>
    </div>
    <div class="col-md-4 ">
        <button id="after_btn" name="after_btn" wz-next class="btn btn-primary">下一步</button>
    </div>
</div>
